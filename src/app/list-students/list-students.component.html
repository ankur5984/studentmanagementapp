<h1> List of Students </h1>
<div class="container"></div>
<div class="alert alert-info" *ngIf="message">{{message}}</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Resident</th>
            <th>Role</th>
            <th *ngIf="isAdminOrSuperVisior()">Update</th>
            <th *ngIf="isAdminOrSuperVisior()">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of listOfStudents">
            <td>{{student.id}}</td>
            <td>{{student.name | uppercase}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.email}}</td>
            <td>{{student.address}}</td>
            <td>{{student.role}}</td>
            <td *ngIf="isAdminOrSuperVisior()"><button (click)="saveOrUpdate(student.id)" class="btn btn-primary"><i class="fas fa-edit">Edit</i></button></td>
            <td *ngIf="isAdminOrSuperVisior()"><button (click)="deleteStudent(student.id)" class="btn btn-danger"><i class="icon-delete">Delete</i></button></td>
        </tr>
    </tbody>
    
</table>
<div *ngIf="isAdminOrSuperVisior()" class="row">
    <button (click)="saveOrUpdate(0)" class="btn btn-success">Add</button>
</div>
