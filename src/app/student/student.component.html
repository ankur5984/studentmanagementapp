<H1>STUDENT</H1>
<div class="scroll">
    <fieldset class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="existingStudent.name" class="form-control" name="name">
    </fieldset>
    <fieldset class="form-group">
        <label>UserName</label>
        <input type="text" [(ngModel)]="existingStudent.userName" class="form-control" name="username">
    </fieldset>
    <fieldset class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="existingStudent.password" class="form-control" name="password">
    </fieldset>
    <fieldset class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword">
    </fieldset>
    <fieldset class="form-group">
        <label>Contact Details</label>
        <input type="text" [(ngModel)]="existingStudent.phone" class="form-control" name="phone">
    </fieldset>
    <fieldset class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="existingStudent.email" class="form-control" name="email">
    </fieldset>
    <fieldset class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="existingStudent.address" class="form-control" name="Address">
    </fieldset>
    <fieldset class="form-group">
        <label>Role</label><br>
        <select name="Roles" [(ngModel)]="existingStudent.role" id="role">
            <option value="ADMIN">ADMIN</option>
            <option value="STUDENT">STUDENT</option>
            <option value="SUPERVISOR">SUPERVISOR</option>
        </select>
    </fieldset>
    <button class="btn btn-success" (click)="updateStudent()">Submit</button>
    
   
</div>
